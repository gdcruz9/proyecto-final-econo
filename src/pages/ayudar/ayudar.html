<ion-header>

  <ion-navbar>
    <ion-title>Ayudar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h2>Seleccione 2 asignaturas en las que usted pueda ayudar a otros:</h2>
<ion-list>
    <ion-item>
      <ion-label>Asignatura:</ion-label>
      <ion-select [(ngModel)]="asig">
        <ion-option *ngFor="let a of asignaturas;index as i" value="{{i}}">{{a}}</ion-option>
      </ion-select>
    </ion-item>
</ion-list>
<ion-list>
    <ion-item>
      <ion-label>Asignatura:</ion-label>
      <ion-select [(ngModel)]="asig2">
        <ion-option *ngFor="let a of asignaturas2;index as i" value="{{i}}">{{a}}</ion-option>
      </ion-select>
    </ion-item>
</ion-list>
<button ion-button (click)="registrar()">Registrar</button>
</ion-content>
