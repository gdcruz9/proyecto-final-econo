<ion-header>

  <ion-navbar>
    <ion-title>Contactos</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

<ion-card ion-item *ngFor="let contacto of perfUsuario; let i = index">
 
  <ion-card-header>
    Contacto
  </ion-card-header> 

  <ion-card-content>
    <button ion-button  (click)='msg(i)' icon-left><ion-icon name="chatbubbles"></ion-icon> Enviar mensaje a este usuario</button>  
    <br>
    <br>
    <ion-icon name="person"></ion-icon>
    <!-- Add card content here! -->
    {{ contacto.nombre }}
    {{ contacto.apellido }}
    <br>
    <ion-icon name="mail"></ion-icon>
    email: {{ contacto.emailCont }}
    <br>
    <ion-icon name="call"></ion-icon>
    telefono: {{ contacto.telefono }}
    <br>
    <ion-icon name="contacts"></ion-icon>
    {{ contacto.genero }}
    <br>
    <ion-badge item-end icon-left><ion-icon name="ribbon"></ion-icon>{{contacto.reputacion}}</ion-badge>
    <button ion-button  (click)='repUp(i)' icon-left><ion-icon name="thumbs-up"></ion-icon></button>  
    <button ion-button  (click)='repDown(i)' icon-left><ion-icon name="thumbs-down"></ion-icon></button>  
    <br>
    <ion-icon name="paper"></ion-icon>
    {{ contacto.descrip }}
  </ion-card-content>

</ion-card>
</ion-content>
