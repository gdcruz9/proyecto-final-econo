<ion-header>

  <ion-navbar>
    <ion-title>Crear Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list inset>

        <ion-item>
          <ion-label>Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="nombre"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Apellido</ion-label>
            <ion-input type="text" [(ngModel)]="apellido"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Correo de contacto</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Telefono</ion-label>
            <ion-input type="tel" [(ngModel)]="telefono"></ion-input>
        </ion-item>
      
    </ion-list>

      <ion-list>
          <ion-item>
            <ion-label>Genero:</ion-label>
            <ion-select [(ngModel)]="genero">
              <ion-option *ngFor="let g of generos;index as i" value="{{i}}">{{g}}</ion-option>
            </ion-select>
          </ion-item>
      </ion-list>

        <ion-list>
            <ion-item>
              <ion-label>Carrera:</ion-label>
              <ion-select [(ngModel)]="carrera">
                  <ion-option *ngFor="let c of carreras; index as i" value="{{i}}">{{c}}</ion-option>
              </ion-select>
            </ion-item>
        </ion-list>
        <ion-list>
        <ion-label>DÃ© una descripcion de usted y que tipo de ayuda busca</ion-label>
        <ion-item>
            <ion-textarea [(ngModel)]="descripcion"></ion-textarea>
        </ion-item>
      </ion-list>
        <br>
    <button ion-button (click)="crear()">Crear</button>
</ion-content>
